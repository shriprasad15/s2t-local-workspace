[pytest]
markers =
    last: mark test to run last in the session
asyncio_default_fixture_loop_scope = function
# Enable logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

addopts = -v --log-cli-level=INFO
pythonpath = .